<div id="top" role="banner">
  <h1><span><a href="{{tpl:BlogURL}}">{{tpl:BlogName encode_html="1"}}</a></span></h1>

  <!-- # --BEHAVIOR-- publicTopAfterContent -->
  {{tpl:SysBehavior behavior="publicTopAfterContent"}}
  
  <p id="blogdesc">{{tpl:BlogDescription}}</p>
  <p id="prelude" role="navigation">
    <a href="#main">{{tpl:lang To content}}</a> |
    <a href="#menu">{{tpl:lang To menu}}</a> |
    <a href="#search">{{tpl:lang To search}}</a>
  </p>
</div>

<div id="top_img">
<!-- position de l'image - NE RIEN ECRIRE ICI -->
</div>

<div id="menu">
{{tpl:SimpleMenu id="supranav" description="title"}}
  <ul id="rss">
    <li><a href="{{tpl:BlogURL}}feed/atom" title="{{tpl:lang Syndicate}}">RSS</a></li>
  </ul>
  <div id="search">
    <form action="{{tpl:BlogURL}}" method="get">
      <fieldset>
        <p><input size="10" maxlength="255" id="q" name="q" value="" type="text" />
        <input class="submit" value="ok" type="submit" /></p>
      </fieldset>
    </form>
  </div>
</div>
